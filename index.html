<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="everything">
        <nav></nav>
        <div class="sidebar">
            <div class="sidebar-text-container">
                <img src="./images/calendar.svg" alt="calendar icon">
                <h2>Dashboard</h2>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/home.svg" alt="home icon">
                <p>home</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/tool.svg" alt="profile icon">
                <p>profile</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/mail.svg" alt="message icon">
                <p>messages</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/clock.svg" alt="clock icon">
                <p>history</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/briefcase.svg" alt="task icon">
                <p>tasks</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/message-circle.svg" alt="commnity icon">
                <p>communities</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/settings.svg" alt="settings icon">
                <p>settings</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/sliders.svg" alt="sliders icon">
                <p>support</p>
            </div>
            <div class="sidebar-text-container">
                <img src="./images/shield.svg" alt="shield icon">
                <p>privacy</p>
            </div>
        </div>
        <div id="body"></div>
    </div>
</body>
</html>
